<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßô‚Äç‚ôÇÔ∏è Wizard.AI - Magical Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Wizard.AI - Your magical AI companion with multiple personalities">
    <meta name="author" content="Arnav">
    <style>
        /* Tooltip styles */
        .mode-selector {
            position: relative;
        }
        
        .mode-dropdown {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%238b5cf6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }
        
        .mode-dropdown:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: #8b5cf6;
        }
        
        .mode-dropdown option {
            background: #1a0f33;
            color: #fff;
            padding: 12px;
            font-size: 14px;
        }
        
        /* Custom tooltip on hover for dropdown options - using title attribute */
        .mode-dropdown option:hover {
            background: #8b5cf6;
            cursor: pointer;
        }
        
        /* Since native option tooltips are limited, we'll add a custom tooltip div */
        .tooltip-container {
            margin-top: 8px;
            padding: 10px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 8px;
            border-left: 3px solid #8b5cf6;
            font-size: 12px;
            color: #c4b5fd;
            min-height: 60px;
            transition: all 0.3s ease;
        }
        
        .tooltip-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tooltip-emoji {
            font-size: 20px;
        }
        
        .tooltip-text {
            line-height: 1.5;
        }
        
        .tooltip-title {
            font-weight: bold;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .tooltip-desc {
            color: #9ca3af;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="wizard-profile">
                <div class="wizard-avatar">üßô‚Äç‚ôÇÔ∏è</div>
                <h1>Wizard.AI</h1>
                <p class="tagline">Your magical AI companion</p>
                <div class="status-badge" id="status-badge">
                    <span class="status-dot"></span>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
            
            <div class="mode-selector">
                <h2>Personality Mode</h2>
                <select id="mode-select" class="mode-dropdown" aria-label="Select AI personality mode">
                    <!-- Options will be loaded by JavaScript -->
                </select>
                
                <!-- Tooltip display area -->
                <div class="tooltip-container" id="mode-tooltip">
                    <div class="tooltip-content">
                        <span class="tooltip-emoji">‚ú®</span>
                        <div class="tooltip-text">
                            <div class="tooltip-title">Select a mode</div>
                            <div class="tooltip-desc">Hover over options to see descriptions</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Active Model</span>
                    <span class="stat-value" id="current-model">‚ú® loading...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Messages</span>
                    <span class="stat-value" id="message-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Response Time</span>
                    <span class="stat-value" id="response-time">-</span>
                </div>
            </div>
            
            <!-- Model Status Container -->
            <div class="model-status" id="model-status">
                <h2>üì¶ Available Models</h2>
                <div class="model-list" id="model-list">
                    <div class="loading-models">Loading models...</div>
                </div>
            </div>
            
            <button id="reset-btn" class="reset-button" aria-label="Clear chat history">
                <span>üßπ</span> Clear Chat
            </button>
            
            <div class="footer-note">
                <p>Created by Arnav ‚ú®</p>
                <p class="version">v2.0 - Live Edition</p>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2>Your Chats</h2>
            </div>
            
            <div id="chat-history" class="chat-history" role="log" aria-live="polite">
                <!-- Messages will appear here -->
            </div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="chat-input" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                    aria-label="Your message"
                >
                <button id="send-btn" class="send-button" aria-label="Send message">
                    <span>Send</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
